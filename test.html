<!DOCTYPE html>
<html>
<head>
    <title>Hiển thị giờ liên tục</title>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('clock').textContent = timeString;
        }

        setInterval(updateTime, 1000);
    </script>
</head>
<body onload="updateTime()">
    <p>Hiển thị giờ</p>
    <div id="clock"></div>
</body>
</html>
